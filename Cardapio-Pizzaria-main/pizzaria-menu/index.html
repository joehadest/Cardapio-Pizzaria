<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio da Pizzaria</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Cardápio da Pizzaria</h1>
        <input type="text" id="search-input" placeholder="Pesquisar pizzas e bebidas..." oninput="searchItems()">
    </header>
    <main>
        <div class="tabs">
            <button class="tab-button" onclick="showTab('pizza-list')">Pizzas</button>
            <button class="tab-button" onclick="showTab('drink-list')">Bebidas</button>
        </div>
        <div id="pizza-list" class="tab-content items-container show"></div>
        <div id="drink-list" class="tab-content items-container"></div>
        <div id="cart" class="column">
            <h2>Carrinho</h2>
            <ul id="cart-items"></ul>
            <p id="total">Total: R$0</p>
            <label for="address">Endereço de Entrega:</label>
            <input type="text" id="address" placeholder="Digite seu endereço">
            <h2>Formas de Pagamento</h2>
            <div class="payment-methods">
                <label>
                    <input type="radio" name="payment" value="pix" checked> PIX
                </label>
                <label>
                    <input type="radio" name="payment" value="credit-debit"> Cartão de Crédito ou Débito
                </label>
                <label>
                    <input type="radio" name="payment" value="cash"> Dinheiro
                </label>
                <div class="cash-info">
                    <label for="change">Precisa de troco?</label>
                    <input type="text" id="change" placeholder="Informe o valor">
                </div>
            </div>
            <button onclick="placeOrder()">Finalizar Pedido</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Pizzaria. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts/app.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
